<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikash Moktan - Knowledge Base</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        header {
            background-color: #2d3e50;
            color: white;
            padding: 3em 0;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        section {
            padding: 3em 2em;
            margin: 2em 0;
        }
        section h2 {
            font-size: 2.5em;
            color: #2d3e50;
            margin-bottom: 1em;
        }
        .knowledge-base ul {
            list-style: none;
            padding: 0;
        }
        .knowledge-base li {
            background-color: #f4f4f4;
            margin: 0.75em 0;
            padding: 1.25em;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .knowledge-base li:hover {
            transform: translateY(-5px);
        }
        .knowledge-base li a {
            text-decoration: none;
            font-weight: bold;
            color: #2d3e50;
        }
        footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bikash Moktan - Knowledge Base</h1>
        <p>Software Developer | GitHub Knowledge Base</p>
    </header>

    <section id="knowledge-base" class="knowledge-base">
        <h2>Knowledge Base</h2>
        <ul id="repo-list">
            <li>Loading repositories...</li>
        </ul>
    </section>

    <footer>
        <p>Â© 2025 Bikash Moktan. All rights reserved.</p>
        <p><a href="https://github.com/bikamokt" target="_blank">GitHub</a></p>
    </footer>

    <script>
        async function fetchRepositories() {
            const username = "bikamokt";  // Replace with your GitHub username
            const apiUrl = `https://api.github.com/users/${username}/repos`;

            try {
                const response = await fetch(apiUrl);
                const repos = await response.json();
                const repoList = document.getElementById("repo-list");
                repoList.innerHTML = "";  // Clear default text

                repos.forEach(repo => {
                    if (repo.name.includes("categories/")) {  // Filter for category-based repositories
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>: ${repo.description || "No description available"}`;
                        repoList.appendChild(listItem);
                    }
                });

                if (repoList.innerHTML === "") {
                    repoList.innerHTML = "<li>No repositories found in 'categories/'.</li>";
                }
            } catch (error) {
                console.error("Error fetching repositories:", error);
                document.getElementById("repo-list").innerHTML = "<li>Failed to load repositories.</li>";
            }
        }

        fetchRepositories();
    </script>

</body>
</html>
